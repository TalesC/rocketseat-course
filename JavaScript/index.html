        <script>
            function retornarSexo(sexo) {
                // M Masculino, F Feminino
                if(sexo === 'M'){
                    return 'Masculino';
                } else if ( sexo === 'F') {
                    return 'Feminino';
                } else {
                    return 'Outro'
                }
            }
            var resultado = retornarSexo('');
            console.log(resultado);

            function retornarSexoSwith(sexo) {
                // M Masculino, F Feminino
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }
            var resultado = retornarSexoSwith('M');
            console.log(resultado);
        </script>
